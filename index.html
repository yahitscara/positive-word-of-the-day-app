        // === SIMULATION ENGINE ===
        class SimulationEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width;
                this.height = canvas.height;
                this.animationId = null;
                this.isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                const dpr = window.devicePixelRatio || 1;
                const scaledDpr = this.isMobile ? Math.min(dpr, 2) : dpr;

                this.canvas.width = window.innerWidth * scaledDpr;
                this.canvas.height = window.innerHeight * scaledDpr;
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';

                this.ctx.scale(scaledDpr, scaledDpr);
                this.width = window.innerWidth;
                this.height = window.innerHeight;
            }

            start() {
                const animate = (timestamp) => {
                    this.render(timestamp);
                    this.animationId = requestAnimationFrame(animate);
                };
                this.animationId = requestAnimationFrame(animate);
            }

            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }

            cleanup() {
                this.stop();
                window.removeEventListener('resize', this.resize);
            }

            render(timestamp) {
                // Override in subclasses
            }
        }

        // === GEOMETRIC PATTERNS ===
        class BreathingCircles extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.circles = [];
                this.initCircles();
            }

            initCircles() {
                const count = this.isMobile ? 5 : 8;
                const colors = [
                    'rgba(102, 126, 234, 0.08)',
                    'rgba(118, 75, 162, 0.08)',
                    'rgba(145, 100, 200, 0.08)',
                    'rgba(180, 120, 255, 0.08)'
                ];

                for (let i = 0; i < count; i++) {
                    this.circles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        baseRadius: 100 + Math.random() * 200,
                        phase: Math.random() * Math.PI * 2,
                        speed: 0.0005 + Math.random() * 0.0003,
                        color: colors[i % colors.length]
                    });
                }
            }

            render(timestamp) {
                this.ctx.fillStyle = 'rgba(102, 126, 234, 0.02)';
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.circles.forEach(circle => {
                    const scale = Math.sin(timestamp * circle.speed + circle.phase) * 0.2 + 1;
                    const radius = circle.baseRadius * scale;

                    this.ctx.beginPath();
                    this.ctx.arc(circle.x, circle.y, radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = circle.color;
                    this.ctx.fill();
                });
            }

            resize() {
                super.resize();
                this.circles = [];
                this.initCircles();
            }
        }

        class RotatingPolygons extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.polygons = [];
                this.initPolygons();
            }

            initPolygons() {
                const count = this.isMobile ? 3 : 5;
                const colors = [
                    'rgba(118, 75, 162, 0.06)',
                    'rgba(102, 126, 234, 0.06)',
                    'rgba(160, 90, 210, 0.06)'
                ];

                for (let i = 0; i < count; i++) {
                    this.polygons.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        sides: 5 + Math.floor(Math.random() * 3),
                        radius: 80 + Math.random() * 150,
                        rotation: Math.random() * Math.PI * 2,
                        speed: (Math.random() > 0.5 ? 1 : -1) * (0.00005 + Math.random() * 0.00003),
                        color: colors[i % colors.length]
                    });
                }
            }

            render(timestamp) {
                this.ctx.fillStyle = 'rgba(118, 75, 162, 0.015)';
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.polygons.forEach(poly => {
                    const rotation = poly.rotation + timestamp * poly.speed;

                    this.ctx.save();
                    this.ctx.translate(poly.x, poly.y);
                    this.ctx.rotate(rotation);
                    this.ctx.beginPath();

                    for (let i = 0; i < poly.sides; i++) {
                        const angle = (i / poly.sides) * Math.PI * 2;
                        const x = Math.cos(angle) * poly.radius;
                        const y = Math.sin(angle) * poly.radius;
                        if (i === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    }

                    this.ctx.closePath();
                    this.ctx.fillStyle = poly.color;
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }

            resize() {
                super.resize();
                this.polygons = [];
                this.initPolygons();
            }
        }

        class MovingLines extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.lines = [];
                this.initLines();
            }

            initLines() {
                const count = this.isMobile ? 15 : 25;
                for (let i = 0; i < count; i++) {
                    this.lines.push({
                        y: (i / count) * this.height,
                        phase: Math.random() * Math.PI * 2,
                        amplitude: 30 + Math.random() * 50,
                        speed: 0.0002 + Math.random() * 0.0001
                    });
                }
            }

            render(timestamp) {
                const gradient = this.ctx.createLinearGradient(0, 0, this.width, this.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 2;

                this.lines.forEach(line => {
                    const offset = Math.sin(timestamp * line.speed + line.phase) * line.amplitude;

                    this.ctx.beginPath();
                    this.ctx.moveTo(0, line.y + offset);
                    this.ctx.lineTo(this.width, line.y + offset);
                    this.ctx.stroke();
                });
            }

            resize() {
                super.resize();
                this.lines = [];
                this.initLines();
            }
        }

        class PulsingGrid extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.gridSize = this.isMobile ? 60 : 80;
            }

            render(timestamp) {
                const gradient = this.ctx.createRadialGradient(
                    this.width / 2, this.height / 2, 0,
                    this.width / 2, this.height / 2, this.width * 0.7
                );
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                const cols = Math.ceil(this.width / this.gridSize);
                const rows = Math.ceil(this.height / this.gridSize);

                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
                this.ctx.lineWidth = 1;

                for (let i = 0; i <= cols; i++) {
                    const x = i * this.gridSize;
                    const wave = Math.sin(timestamp * 0.0003 + i * 0.2) * 5;

                    this.ctx.beginPath();
                    this.ctx.moveTo(x + wave, 0);
                    this.ctx.lineTo(x + wave, this.height);
                    this.ctx.stroke();
                }

                for (let j = 0; j <= rows; j++) {
                    const y = j * this.gridSize;
                    const wave = Math.sin(timestamp * 0.0003 + j * 0.2) * 5;

                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y + wave);
                    this.ctx.lineTo(this.width, y + wave);
                    this.ctx.stroke();
                }
            }
        }

        // === PARTICLE SYSTEMS ===
        class FloatingDots extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.particles = [];
                this.initParticles();
            }

            initParticles() {
                const count = this.isMobile ? 50 : 120;
                for (let i = 0; i < count; i++) {
                    this.particles.push(this.createParticle());
                }
            }

            createParticle() {
                return {
                    x: Math.random() * this.width,
                    y: Math.random() * this.height,
                    size: 1 + Math.random() * 3,
                    speedY: -0.2 - Math.random() * 0.3,
                    speedX: (Math.random() - 0.5) * 0.2,
                    opacity: 0.3 + Math.random() * 0.4,
                    phase: Math.random() * Math.PI * 2
                };
            }

            render(timestamp) {
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.particles.forEach(p => {
                    p.y += p.speedY;
                    p.x += Math.sin(timestamp * 0.001 + p.phase) * 0.5;

                    if (p.y < -10) {
                        p.y = this.height + 10;
                        p.x = Math.random() * this.width;
                    }

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                    this.ctx.fill();
                });
            }

            resize() {
                super.resize();
                this.particles = [];
                this.initParticles();
            }
        }

        class FlowField extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.particles = [];
                this.initParticles();
            }

            initParticles() {
                const count = this.isMobile ? 60 : 150;
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: 1 + Math.random() * 2,
                        opacity: 0.2 + Math.random() * 0.3
                    });
                }
            }

            noise(x, y, t) {
                return Math.sin(x * 0.01 + t * 0.0002) * Math.cos(y * 0.01 + t * 0.0002);
            }

            render(timestamp) {
                const gradient = this.ctx.createRadialGradient(
                    this.width / 2, this.height / 2, 0,
                    this.width / 2, this.height / 2, this.width * 0.7
                );
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.particles.forEach(p => {
                    const angle = this.noise(p.x, p.y, timestamp) * Math.PI * 2;
                    p.x += Math.cos(angle) * 0.5;
                    p.y += Math.sin(angle) * 0.5;

                    if (p.x < 0) p.x = this.width;
                    if (p.x > this.width) p.x = 0;
                    if (p.y < 0) p.y = this.height;
                    if (p.y > this.height) p.y = 0;

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                    this.ctx.fill();
                });
            }

            resize() {
                super.resize();
                this.particles = [];
                this.initParticles();
            }
        }

        class GentleDrift extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.particles = [];
                this.initParticles();
            }

            initParticles() {
                const count = this.isMobile ? 30 : 60;
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: 5 + Math.random() * 15,
                        speedX: (Math.random() - 0.5) * 0.3,
                        speedY: (Math.random() - 0.5) * 0.3,
                        opacity: 0.05 + Math.random() * 0.1,
                        changeTime: timestamp + Math.random() * 5000
                    });
                }
            }

            render(timestamp) {
                const gradient = this.ctx.createLinearGradient(0, 0, this.width, this.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.particles.forEach(p => {
                    if (timestamp > p.changeTime) {
                        p.speedX += (Math.random() - 0.5) * 0.1;
                        p.speedY += (Math.random() - 0.5) * 0.1;
                        p.speedX = Math.max(-0.5, Math.min(0.5, p.speedX));
                        p.speedY = Math.max(-0.5, Math.min(0.5, p.speedY));
                        p.changeTime = timestamp + 3000 + Math.random() * 4000;
                    }

                    p.x += p.speedX;
                    p.y += p.speedY;

                    if (p.x < -p.size) p.x = this.width + p.size;
                    if (p.x > this.width + p.size) p.x = -p.size;
                    if (p.y < -p.size) p.y = this.height + p.size;
                    if (p.y > this.height + p.size) p.y = -p.size;

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                    this.ctx.fill();
                });
            }

            resize() {
                super.resize();
                this.particles = [];
                this.initParticles();
            }
        }

                        centerY: Math.random() * this.height,
                        radius: 30 + Math.random() * 100,
                        angle: Math.random() * Math.PI * 2,
                        speed: (Math.random() > 0.5 ? 1 : -1) * (0.0002 + Math.random() * 0.0003),
                        size: 2 + Math.random() * 4,
                        opacity: 0.2 + Math.random() * 0.3
                    });
                }

            render(timestamp) {
                const gradient = this.ctx.createRadialGradient(
                    this.width / 2, this.height / 2, 0,

                );
                gradient.addColorStop(0, '#764ba2');
                gradient.addColorStop(1, '#667eea');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.particles.forEach(p => {
                    p.angle += p.speed;
                    const x = p.centerX + Math.cos(p.angle) * p.radius;
                    const y = p.centerY + Math.sin(p.angle) * p.radius;

                    this.ctx.beginPath();
                    this.ctx.arc(x, y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                    this.ctx.fill();
                });
            }

            resize() {
                super.resize();
                this.particles = [];
                this.initParticles();
            }
        }

        // === COLOR FIELDS ===
        class ShiftingGradients extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.hue = 0;
            }

            render(timestamp) {
                this.hue = (timestamp * 0.00002) % 360;

                const gradient = this.ctx.createRadialGradient(
                    this.width / 2, this.height / 2, 0,
                    this.width / 2, this.height / 2, this.width * 0.7
                );

                gradient.addColorStop(0, `hsl(${this.hue}, 60%, 65%)`);
                gradient.addColorStop(1, `hsl(${this.hue + 60}, 50%, 55%)`);

                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
            }
        }

        class ColorWaves extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.bands = this.isMobile ? 8 : 12;
            }

            render(timestamp) {
                const bandHeight = this.height / this.bands;

                for (let i = 0; i < this.bands; i++) {
                    const hue = ((timestamp * 0.00005 + i * 30) % 360);
                    const wave = Math.sin(timestamp * 0.0002 + i * 0.5) * 20;

                    this.ctx.fillStyle = `hsl(${hue}, 55%, 60%)`;
                    this.ctx.fillRect(0, i * bandHeight + wave, this.width, bandHeight + 2);
                }
            }
        }

        class NoiseField extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.resolution = this.isMobile ? 20 : 30;
            }

            noise(x, y, t) {
                return (Math.sin(x * 0.05 + t * 0.0001) + Math.cos(y * 0.05 + t * 0.00015)) / 2;
            }

            render(timestamp) {
                const cellWidth = this.width / this.resolution;
                const cellHeight = this.height / this.resolution;

                for (let y = 0; y < this.resolution; y++) {
                    for (let x = 0; x < this.resolution; x++) {
                        const noiseValue = this.noise(x, y, timestamp);
                        const hue = 240 + noiseValue * 120;
                        const lightness = 50 + noiseValue * 20;

                        this.ctx.fillStyle = `hsl(${hue}, 60%, ${lightness}%)`;
                        this.ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth + 1, cellHeight + 1);
                    }
                }
            }
        }

        class AuroraEffect extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.layers = [];
                this.initLayers();
            }

            initLayers() {
                const count = this.isMobile ? 3 : 5;
                for (let i = 0; i < count; i++) {
                    this.layers.push({
                        hue: 180 + i * 30,
                        yOffset: i * 50,
                        speed: 0.00008 + i * 0.00003,
                        amplitude: 80 + i * 40
                    });
                }
            }

            render(timestamp) {
                const baseGradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
                baseGradient.addColorStop(0, '#1a1a2e');
                baseGradient.addColorStop(1, '#16213e');
                this.ctx.fillStyle = baseGradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.layers.forEach((layer, index) => {
                    this.ctx.save();
                    this.ctx.globalAlpha = 0.15;

                    const gradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
                    gradient.addColorStop(0, `hsla(${layer.hue}, 70%, 60%, 0)`);
                    gradient.addColorStop(0.5, `hsla(${layer.hue}, 70%, 60%, 1)`);
                    gradient.addColorStop(1, `hsla(${layer.hue + 30}, 70%, 60%, 0)`);

                    this.ctx.beginPath();
                    this.ctx.moveTo(0, this.height / 2 + layer.yOffset);

                    for (let x = 0; x <= this.width; x += 10) {
                        const y = this.height / 2 + layer.yOffset +
                            Math.sin(x * 0.01 + timestamp * layer.speed) * layer.amplitude +
                            Math.cos(x * 0.02 + timestamp * layer.speed * 0.7) * (layer.amplitude * 0.5);
                        this.ctx.lineTo(x, y);
                    }

                    this.ctx.lineTo(this.width, this.height);
                    this.ctx.lineTo(0, this.height);
                    this.ctx.closePath();
                    this.ctx.fillStyle = gradient;
                    this.ctx.fill();

                    this.ctx.restore();
                });
            }

            resize() {
                super.resize();
                this.layers = [];
                this.initLayers();
            }
        }

        // === DEPTH EFFECTS ===
        class ParallaxLayers extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.layers = [];
                this.initLayers();
            }

            initLayers() {
                const numLayers = 4;
                for (let i = 0; i < numLayers; i++) {
                    const depth = (i + 1) / numLayers;
                    this.layers.push({
                        shapes: this.createShapesForLayer(depth),
                        speed: 0.1 * depth,
                        depth: depth,
                        opacity: 0.08 - (depth * 0.02)
                    });
                }
            }

            createShapesForLayer(depth) {
                const shapes = [];
                const count = 3 + Math.floor(Math.random() * 3);
                for (let i = 0; i < count; i++) {
                    shapes.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: 50 + Math.random() * 150 * (1 / depth),
                        type: Math.random() > 0.5 ? 'circle' : 'rect'
                    });
                }
                return shapes;
            }

            render(timestamp) {
                const gradient = this.ctx.createRadialGradient(
                    this.width / 2, this.height / 2, 0,
                    this.width / 2, this.height / 2, this.width * 0.8
                );
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                [...this.layers].reverse().forEach(layer => {
                    const offset = Math.sin(timestamp * 0.0003 * layer.speed) * 20;

                    layer.shapes.forEach(shape => {
                        this.ctx.globalAlpha = layer.opacity;
                        this.ctx.fillStyle = '#ffffff';

                        if (shape.type === 'circle') {
                            this.ctx.beginPath();
                            this.ctx.arc(shape.x + offset, shape.y, shape.size, 0, Math.PI * 2);
                            this.ctx.fill();
                        } else {
                            this.ctx.fillRect(shape.x + offset, shape.y, shape.size, shape.size);
                        }
                    });
                });

                this.ctx.globalAlpha = 1;
            }

            resize() {
                super.resize();
                this.layers = [];
                this.initLayers();
            }
        }

        class LayeredGradients extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.layers = [];
                this.initLayers();
            }

            initLayers() {
                const count = this.isMobile ? 4 : 6;
                for (let i = 0; i < count; i++) {
                    this.layers.push({
                        hue: 240 + i * 20,
                        speed: 0.00005 + i * 0.00002,
                        offset: i * 100,
                        opacity: 0.15
                    });
                }
            }

            render(timestamp) {
                this.ctx.fillStyle = '#667eea';
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.layers.forEach(layer => {
                    const x = this.width / 2 + Math.sin(timestamp * layer.speed) * layer.offset;
                    const y = this.height / 2 + Math.cos(timestamp * layer.speed * 0.7) * layer.offset;

                    const gradient = this.ctx.createRadialGradient(
                        x, y, 0,
                        x, y, this.width * 0.6
                    );

                    gradient.addColorStop(0, `hsla(${layer.hue}, 70%, 60%, ${layer.opacity})`);
                    gradient.addColorStop(1, `hsla(${layer.hue + 30}, 70%, 60%, 0)`);

                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(0, 0, this.width, this.height);
                });
            }

            resize() {
                super.resize();
                this.layers = [];
                this.initLayers();
            }
        }

        class Pseudo3DGrid extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.rows = this.isMobile ? 15 : 20;
                this.cols = this.isMobile ? 15 : 20;
            }

            render(timestamp) {
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
                gradient.addColorStop(0, '#1a1a3e');
                gradient.addColorStop(1, '#667eea');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                const centerY = this.height * 0.6;
                const vanishingPointX = this.width / 2;
                const vanishingPointY = this.height * 0.3;

                this.ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
                this.ctx.lineWidth = 1;

                const wave = Math.sin(timestamp * 0.0002) * 0.1;

                for (let i = 0; i <= this.rows; i++) {
                    const t = i / this.rows;
                    const y = centerY + (this.height - centerY) * t;
                    const leftX = vanishingPointX - (vanishingPointX * t);
                    const rightX = vanishingPointX + (vanishingPointX * t);

                    const waveOffset = Math.sin(timestamp * 0.0003 + i * 0.3) * 10;

                    this.ctx.beginPath();
                    this.ctx.moveTo(leftX, y + waveOffset);
                    this.ctx.lineTo(rightX, y + waveOffset);
                    this.ctx.stroke();
                }

                for (let i = 0; i <= this.cols; i++) {
                    const t = i / this.cols;
                    const startX = vanishingPointX + (t - 0.5) * this.width;

                    this.ctx.beginPath();
                    this.ctx.moveTo(vanishingPointX + (startX - vanishingPointX) * 0.5, vanishingPointY);
                    this.ctx.lineTo(startX, this.height);
                    this.ctx.stroke();
                }
            }
        }

        class DepthCircles extends SimulationEngine {
            constructor(canvas) {
                super(canvas);
                this.circles = [];
                this.initCircles();
            }

            initCircles() {
                const count = this.isMobile ? 6 : 10;
                for (let i = 0; i < count; i++) {
                    this.circles.push({
                        radius: (i + 1) * 80,
                        depth: i,
                        opacity: 0.15 - (i * 0.012),
                        speed: 0.0001 + i * 0.00003
                    });
                }
            }

            render(timestamp) {
                const gradient = this.ctx.createRadialGradient(
                    this.width / 2, this.height / 2, 0,
                    this.width / 2, this.height / 2, this.width * 0.8
                );
                gradient.addColorStop(0, '#764ba2');
                gradient.addColorStop(1, '#667eea');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.circles.forEach(circle => {
                    const scale = 1 + Math.sin(timestamp * circle.speed) * 0.1;
                    const radius = circle.radius * scale;

                    this.ctx.beginPath();
                    this.ctx.arc(this.width / 2, this.height / 2, radius, 0, Math.PI * 2);
                    this.ctx.strokeStyle = `rgba(255, 255, 255, ${circle.opacity})`;
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                });
            }

            resize() {
                super.resize();
                this.circles = [];
                this.initCircles();
            }
        }

        // === SIMULATION REGISTRY ===
        const SIMULATION_TYPES = [
            { name: 'BreathingCircles', class: BreathingCircles },
            { name: 'RotatingPolygons', class: RotatingPolygons },
            { name: 'MovingLines', class: MovingLines },
            { name: 'PulsingGrid', class: PulsingGrid },
            { name: 'FloatingDots', class: FloatingDots },
            { name: 'FlowField', class: FlowField },
            { name: 'GentleDrift', class: GentleDrift },
            { name: 'OrbitalParticles', class: OrbitalParticles },
            { name: 'ShiftingGradients', class: ShiftingGradients },
            { name: 'ColorWaves', class: ColorWaves },
            { name: 'NoiseField', class: NoiseField },
            { name: 'AuroraEffect', class: AuroraEffect },
            { name: 'ParallaxLayers', class: ParallaxLayers },
            { name: 'LayeredGradients', class: LayeredGradients },
            { name: 'Pseudo3DGrid', class: Pseudo3DGrid },
            { name: 'DepthCircles', class: DepthCircles }
        ];

        let currentSimulation = null;
        let testMode = false;
        let testIndex = 0;

        function getTodaysSimulation() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
            const index = seed % SIMULATION_TYPES.length;
            return SIMULATION_TYPES[index];
        }

        function initSimulation(simulationType = null) {
            if (currentSimulation) {
                currentSimulation.cleanup();
            }

            const simType = simulationType || getTodaysSimulation();
            const canvas = document.getElementById('bg-canvas');

            currentSimulation = new simType.class(canvas);
            currentSimulation.start();
        }

        // === TEST BUTTON ===
        function initTestButton() {
            const btn = document.createElement('button');
            btn.id = 'test-btn';
            btn.className = 'test-button';
            btn.textContent = 'Next Simulation';
            document.body.appendChild(btn);

            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 't') {
                    e.preventDefault();
                    testMode = !testMode;
                    btn.style.display = testMode ? 'block' : 'none';

                    if (testMode) {
                        testIndex = sessionStorage.getItem('testIndex')
                            ? parseInt(sessionStorage.getItem('testIndex'))
                            : 0;
                        showTestInfo();
                    } else {
                        initSimulation();
                    }
                }
            });

            btn.addEventListener('click', () => {
                testIndex = (testIndex + 1) % SIMULATION_TYPES.length;
                sessionStorage.setItem('testIndex', testIndex);
                initSimulation(SIMULATION_TYPES[testIndex]);
                showTestInfo();
            });
        }

        function showTestInfo() {
            const simType = SIMULATION_TYPES[testIndex];
            const btn = document.getElementById('test-btn');
            btn.textContent = `${simType.name} (${testIndex + 1}/${SIMULATION_TYPES.length})`;
        }

        // === PERFORMANCE OPTIMIZATIONS ===
        document.addEventListener('visibilitychange', () => {
            if (currentSimulation) {
                if (document.hidden) {
                    currentSimulation.stop();
                } else {
                    currentSimulation.start();
                }
            }
        });

        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // Get the word for today based on the date
        function getTodaysWord() {
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Reset to start of day

            // Create a seed from today's date
            const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();

            // Use the seed to deterministically select a word
            const index = seed % words.length;
            return words[index];
        }

        // Format today's date
        function formatDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date().toLocaleDateString('en-US', options);
        }

        // Display the word
        document.getElementById('word').textContent = getTodaysWord();
        document.getElementById('date').textContent = formatDate();

        // === INITIALIZATION ===
        if (!prefersReducedMotion) {
            initSimulation();
        }
        initTestButton();
    </script>
